{% extends 'social/base.html' %}
{% block content %}
    <h1>Search Users</h1>
    <form action="" method="POST">
        {% csrf_token %}
        {{ form }}
        <button type="submit">search</button>
    </form>
    <ul>
        {% for user in users.all %}
            <li>
                {{ user.usuario_id }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
