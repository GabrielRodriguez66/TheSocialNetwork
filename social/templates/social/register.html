{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'social/login.css' %}">
<h1 class="center"><font color="#40e0d0">Welcome to Rama Judicial Social Network</font></h1>

{% block title %}
<h2 class="center">Please register</h2>
{%  endblock %}

    {% if error_message %} <p> <strong> {{ error_message }}</strong> </p>{% endif %}
{%  block content %}
    <div class="center">
    <div class="container">
    <form action="{% url "social:register" %}" method="POST">
        {% csrf_token %}
        {{ form }}
         <div class="center">
        <button type="submit">Register</button>
             <button class="cancelbtn" onclick="window.location.href = '{% url "social:login_view" %}'">Log-In</button>
         </div>
    </form>
        </div>
        </div>
     <div class="imgcontainer">
    <img src="{% static "social/images/default.jpg" %}" class="avatar">
    </div>
{%  endblock %}
